name: DevSecOps Bot Scan

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: '.'
          severity: HIGH,CRITICAL
          format: json
          output: bot/trivy-results.json
          exit-code: 0

      - name: Parse Trivy JSON
        run: python bot/parse_trivy.py

      - name: Run Auto-Fix Bot
        run: python bot/auto_fix.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload parsed Trivy JSON
        uses: actions/upload-artifact@v4
        with:
          name: trivy-parsed
          path: bot/trivy-parsed.json
