name: DevSecOps Bot Scan

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Run Trivy Scan
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: '.'
          severity: HIGH,CRITICAL
          format: json
          output: trivy-results.json
          exit-code: 0

      # Step 4: Run Python parser
      - name: Run Python parser
        run: python bot/main.py

      # Step 5: Run Auto-Fix PR Bot
      - name: Run Auto-Fix PR Bot
        run: |
          pip install PyGithub
          python bot/auto_fix.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # Step 6: Upload parsed JSON artifact
      - name: Upload Trivy JSON
        uses: actions/upload-artifact@v3
        with:
          name: trivy-parsed
          path: trivy-parsed.json
